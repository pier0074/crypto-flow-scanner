{% extends "base.html" %}

{% block title %}{{ symbol }} - CryptoFlowScanner{% endblock %}

{% block content %}
<div x-data="symbolData('{{ symbol }}')" x-init="init()" x-cloak>
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-white" x-text="symbol"></h1>
        <p class="text-gray-400 mt-2">Pattern analysis across all timeframes</p>
    </div>

    <!-- Timeframe Tabs -->
    <div class="mb-6 border-b border-gray-700">
        <div class="flex space-x-4 overflow-x-auto">
            <template x-for="tf in timeframes" :key="tf">
                <button @click="selectTimeframe(tf)"
                        class="px-4 py-2 font-medium transition-colors"
                        :class="selectedTimeframe === tf ? 'text-blue-400 border-b-2 border-blue-400' : 'text-gray-400 hover:text-white'"
                        x-text="tf"></button>
            </template>
        </div>
    </div>

    <!-- Chart -->
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-4 mb-6">
        <div id="symbol-chart"></div>
    </div>

    <!-- Patterns for Selected Timeframe -->
    <div class="bg-gray-800 rounded-lg border border-gray-700">
        <div class="px-6 py-4 border-b border-gray-700">
            <h2 class="text-lg font-semibold text-white">
                Patterns - <span x-text="selectedTimeframe"></span>
            </h2>
        </div>
        <div class="p-6">
            <template x-if="loading">
                <p class="text-gray-400 text-center py-8">Loading...</p>
            </template>
            <template x-if="!loading && patterns.length === 0">
                <p class="text-gray-400 text-center py-8">No patterns detected for this timeframe</p>
            </template>
            <template x-if="!loading && patterns.length > 0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="pattern in patterns" :key="pattern.id">
                        <div class="bg-gray-750 rounded-lg p-4 border"
                             :class="pattern.direction === 'bullish' ? 'border-green-700' : 'border-red-700'">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-sm font-medium text-gray-400">FVG Pattern</span>
                                <span class="px-2 py-1 rounded-full text-xs font-medium"
                                      :class="pattern.direction === 'bullish' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'"
                                      x-text="pattern.direction"></span>
                            </div>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Gap Size:</span>
                                    <span class="text-white" x-text="pattern.gap_size_percent.toFixed(2) + '%'"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Entry:</span>
                                    <span class="font-mono text-white" x-text="pattern.entry_price.toFixed(8)"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Valid:</span>
                                    <span x-text="pattern.is_valid ? '✓' : '✗'"
                                          :class="pattern.is_valid ? 'text-green-400' : 'text-red-400'"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function symbolData(symbol) {
    return {
        symbol: symbol,
        timeframes: [],
        selectedTimeframe: null,
        patterns: [],
        loading: false,

        async init() {
            await this.loadTimeframes();
            if (this.timeframes.length > 0) {
                this.selectTimeframe(this.timeframes[2] || this.timeframes[0]); // Default to 3rd TF (usually 15m or 1h)
            }
        },

        async loadTimeframes() {
            try {
                const response = await fetch('/api/timeframes');
                const data = await response.json();
                this.timeframes = data.timeframes;
            } catch (error) {
                console.error('Error loading timeframes:', error);
            }
        },

        async selectTimeframe(tf) {
            this.selectedTimeframe = tf;
            await this.loadChart();
        },

        async loadChart() {
            this.loading = true;

            try {
                const response = await fetch(`/api/chart/${this.symbol}/${this.selectedTimeframe}`);
                const data = await response.json();

                if (data.chart) {
                    const chartData = JSON.parse(data.chart);
                    Plotly.newPlot('symbol-chart', chartData.data, chartData.layout, {responsive: true});
                }

                // Note: Patterns are visualized in the chart, but we could also load them separately here
                this.patterns = []; // Could fetch pattern data from API
            } catch (error) {
                console.error('Error loading chart:', error);
            } finally {
                this.loading = false;
            }
        }
    };
}

function refreshData() {
    window.location.reload();
}
</script>
{% endblock %}
